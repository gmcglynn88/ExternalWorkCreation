<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>External Work Creation</title>
  <style>
    :root {
      --primary-color: #63AB8F;
      --primary-hover: #4D8F77;
      --border-color: #e0e0e0;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Aptos', 'Segoe UI', system-ui, -apple-system, sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
      margin: 0;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
      color: #333;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: var(--shadow);
      padding: 2rem;
      margin-top: 2rem;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    #logo {
      max-width: 180px;
      height: auto;
      margin-bottom: 1rem;
    }

    h1 {
      color: var(--primary-color);
      font-weight: 600;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      text-align: center;
    }

    label {
      display: block;
      margin: 1.2rem 0 0.4rem;
      font-weight: 500;
      color: #555;
    }

    select, input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-family: inherit;
      font-size: 1rem;
      transition: border 0.2s;
    }

    select:focus, input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(99, 171, 143, 0.2);
    }

    button {
      width: 100%;
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 2rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    button:hover {
      background: var(--primary-hover);
    }

    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }

    #statusMessage {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 4px;
      display: none;
    }

    .success {
      color: #2e7d32;
      border-left: 4px solid #4caf50;
      padding-left: 1rem;
      background-color: #f5f9f5;
    }

    .error {
      color: #c62828;
      border-left: 4px solid #f44336;
      padding-left: 1rem;
      background-color: #fef5f5;
    }

    .loader {
      display: none;
      text-align: center;
      margin: 1rem 0;
    }

    .spinner {
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 3px solid var(--primary-color);
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .login-prompt {
      text-align: center;
      padding: 2rem;
    }

    .login-btn {
      display: inline-block;
      background: var(--primary-color);
      color: white;
      text-decoration: none;
      padding: 0.8rem 1.5rem;
      border-radius: 4px;
      margin-top: 1rem;
    }

    .login-btn:hover {
      background: var(--primary-hover);
    }
  </style>
</head>
<body>
  <div class="card" id="appContainer">
    <div class="logo-container">
      <img id="logo" src="https://raw.githubusercontent.com/gmcglynn88/ExternalWorkCreation/main/Consultinglogo.png" alt="Company Logo">
    </div>

    <div id="loginView" class="login-prompt">
      <h1>External Work Creation</h1>
      <p>Please log in to Genesys Cloud to continue</p>
      <a href="#" id="loginBtn" class="login-btn">Login to Genesys Cloud</a>
    </div>

    <div id="appView" style="display: none;">
      <h1>External Work Creation</h1>

      <label for="queueSelect">Select Queue:</label>
      <select id="queueSelect">
        <option value="">Loading queues...</option>
      </select>

      <label for="userSelect">Select User:</label>
      <select id="userSelect">
        <option value="">Loading users...</option>
      </select>

      <label for="externalReference">External Reference:</label>
      <input type="text" id="externalReference" placeholder="Enter external reference (optional)">

      <div class="loader" id="loader">
        <div class="spinner"></div>
        <span>Creating interaction...</span>
      </div>

      <button id="createInteractionBtn" disabled>Create Proxy Interaction</button>

      <div id="statusMessage"></div>
    </div>
  </div>

  <script>
    // Configuration - Updated with your correct values
    const clientId = 'eb4badba-eec2-4a8d-a894-77fd495309ce';
    const redirectUri = 'https://gmcglynn88.github.io/ExternalWorkCreation/';
    const environment = 'mypurecloud.ie';
    
    // Whitelisted IDs
    const whitelistedUserIds = [
      '08377fd8-3680-4a50-b909-c685e1567659',
      '4798d57e-9c35-4692-99e8-ae61b27478db'
    ];

    const whitelistedQueueIds = [
      '323abef2-3655-43c3-9210-d99a6f617aa0',
      'e1d00554-accc-4efa-a3be-a9f1cbc01517'
    ];

    // Global variables
    let accessToken = null;

    document.addEventListener('DOMContentLoaded', function() {
      // Check for OAuth response in URL
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      accessToken = params.get('access_token');
      
      // Also check for token in session storage
      if (!accessToken) {
        accessToken = sessionStorage.getItem('genesysCloudAccessToken');
      }
      
      // Setup login button
      document.getElementById('loginBtn').addEventListener('click', function(e) {
        e.preventDefault();
        initiateOAuthLogin();
      });
      
      // Setup create interaction button
      document.getElementById('createInteractionBtn').addEventListener('click', createInteraction);
      
      if (accessToken) {
        // Store token and initialize app
        sessionStorage.setItem('genesysCloudAccessToken', accessToken);
        showAppView();
        initializeApp();
      } else {
        showLoginView();
      }
    });

    function initiateOAuthLogin() {
      const oauthUrl = `https://login.${environment}/oauth/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}`;
      window.location.href = oauthUrl;
    }

    function showLoginView() {
      document.getElementById('loginView').style.display = 'block';
      document.getElementById('appView').style.display = 'none';
    }

    function showAppView() {
      document.getElementById('loginView').style.display = 'none';
      document.getElementById('appView').style.display = 'block';
    }

    function showLoader(show) {
      document.getElementById('loader').style.display = show ? 'block' : 'none';
    }

    function showStatusMessage(message, type = 'success') {
      const statusDiv = document.getElementById('statusMessage');
      statusDiv.style.display = 'block';
      statusDiv.className = type;
      statusDiv.innerHTML = message;
      
      // Auto-hide success messages after 5 seconds
      if (type === 'success') {
        setTimeout(() => {
          statusDiv.style.display = 'none';
        }, 5000);
      }
    }

    function enableCreateButton(enable) {
      document.getElementById('createInteractionBtn').disabled = !enable;
    }

    async function initializeApp() {
      try {
        showLoader(true);
        enableCreateButton(false);
        
        await populateQueues();
        await populateUsers();
        
        enableCreateButton(true);
      } catch (error) {
        console.error('Initialization error:', error);
        showStatusMessage(`Error initializing application: ${error.message}`, 'error');
        
        // If there's an auth error, force re-login
        if (error.status === 401) {
          sessionStorage.removeItem('genesysCloudAccessToken');
          showLoginView();
        }
      } finally {
        showLoader(false);
      }
    }

    async function populateQueues() {
      try {
        const queues = await fetchAllPages('/api/v2/routing/queues');
        const queueSelect = document.getElementById('queueSelect');
        
        queueSelect.innerHTML = '';
        
        // Filter queues based on whitelist
        const filteredQueues = queues.filter(q => whitelistedQueueIds.includes(q.id));
        
        if (filteredQueues.length === 0) {
          queueSelect.innerHTML = '<option value="">No queues available</option>';
          return;
        }
        
        filteredQueues.forEach(queue => {
          queueSelect.add(new Option(queue.name, queue.id));
        });
      } catch (error) {
        console.error('Error fetching queues:', error);
        document.getElementById('queueSelect').innerHTML = '<option value="">Error loading queues</option>';
        throw error;
      }
    }

    async function populateUsers() {
      try {
        const users = await fetchAllPages('/api/v2/users?pageSize=100');
        const userSelect = document.getElementById('userSelect');
        
        userSelect.innerHTML = '';
        
        // Filter users based on whitelist
        const filteredUsers = users.filter(u => whitelistedUserIds.includes(u.id));
        
        if (filteredUsers.length === 0) {
          userSelect.innerHTML = '<option value="">No users available</option>';
          return;
        }
        
        filteredUsers.forEach(user => {
          userSelect.add(new Option(user.name, user.id));
        });
      } catch (error) {
        console.error('Error fetching users:', error);
        document.getElementById('userSelect').innerHTML = '<option value="">Error loading users</option>';
        throw error;
      }
    }

    async function fetchAllPages(endpoint) {
      let allItems = [];
      let pageNumber = 1;
      let pageCount = 1;

      while (pageNumber <= pageCount) {
        const response = await genesysCloudRequest(`${endpoint}${endpoint.includes('?') ? '&' : '?'}pageNumber=${pageNumber}&pageSize=25`);
        
        if (!response.ok) {
          throw new Error(`API request failed: ${response.status} ${response.statusText}`);
        }
        
        const data = await response.json();
        allItems = allItems.concat(data.entities || []);
        
        pageCount = data.pageCount || 1;
        pageNumber++;
      }

      return allItems;
    }

    async function genesysCloudRequest(endpoint) {
      const url = `https://api.${environment}${endpoint}`;
      
      return fetch(url, {
        headers: {
          'Authorization': `Bearer ${accessToken}`,
          'Content-Type': 'application/json'
        }
      });
    }

    async function createInteraction() {
      const queueId = document.getElementById('queueSelect').value;
      const userId = document.getElementById('userSelect').value;
      const externalReference = document.getElementById('externalReference').value;

      if (!queueId || !userId) {
        showStatusMessage('Please select both a queue and a user', 'error');
        return;
      }

      showLoader(true);
      enableCreateButton(false);
      showStatusMessage('', 'success');

      try {
        // Create the email conversation
        const createResponse = await genesysCloudRequest('/api/v2/conversations/emails', {
          method: 'POST',
          body: JSON.stringify({
            queueId: queueId,
            fromName: 'External Work Creation Tool',
            fromAddress: 'no-reply@example.com',
            subject: 'External Work Item',
            direction: 'Inbound',
            provider: 'ExternalWorkCreation',
            attributes: {
              externalReference: externalReference || 'Not specified'
            }
          })
        });

        if (!createResponse.ok) {
          const error = await createResponse.text();
          throw new Error(`Failed to create conversation: ${createResponse.status} - ${error}`);
        }

        const conversation = await createResponse.json();
        const conversationId = conversation.id;

        // Get the conversation details to find the participant ID
        const conversationDetailsResponse = await genesysCloudRequest(`/api/v2/conversations/${conversationId}`);
        
        if (!conversationDetailsResponse.ok) {
          throw new Error('Failed to get conversation details');
        }

        const conversationDetails = await conversationDetailsResponse.json();
        const participantId = conversationDetails.participants[0].id;

        // Assign the participant to the selected user
        const assignResponse = await genesysCloudRequest(`/api/v2/conversations/${conversationId}/participants/${participantId}`, {
          method: 'PATCH',
          body: JSON.stringify({
            userId: userId
          })
        });

        if (!assignResponse.ok) {
          throw new Error('Failed to assign user to conversation');
        }

        showStatusMessage(`Success! Created interaction with ID: ${conversationId}`);
        
        // Clear the external reference field for next use
        document.getElementById('externalReference').value = '';
      } catch (error) {
        console.error('Error creating interaction:', error);
        showStatusMessage(`Error: ${error.message}`, 'error');
        
        // If there's an auth error, force re-login
        if (error.status === 401) {
          sessionStorage.removeItem('genesysCloudAccessToken');
          showLoginView();
        }
      } finally {
        showLoader(false);
        enableCreateButton(true);
      }
    }

    // Override genesysCloudRequest to handle both GET and other methods
    async function genesysCloudRequest(endpoint, options = {}) {
      const url = `https://api.${environment}${endpoint}`;
      const config = {
        headers: {
          'Authorization': `Bearer ${accessToken}`,
          'Content-Type': 'application/json'
        },
        ...options
      };
      
      return fetch(url, config);
    }
  </script>
</body>
</html>
