<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>External Work Creation</title>
  <!-- Include Genesys Cloud SDK from the correct environment -->
  <script src="https://apps.mypurecloud.ie/javascript/genesys-cloud-client-app-sdk.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
    }
    label {
      margin-top: 10px;
      display: block;
    }
    select, input, button {
      margin-top: 5px;
      padding: 8px;
      width: 100%;
      max-width: 300px;
    }
    #statusMessage {
      margin-top: 20px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>External Work Creation</h1>

  <!-- Queue Selection -->
  <label for="queueSelect">Select Queue:</label>
  <select id="queueSelect"></select>

  <!-- User Selection -->
  <label for="userSelect">Select User:</label>
  <select id="userSelect"></select>

  <!-- External Reference Input -->
  <label for="externalReference">External Reference:</label>
  <input type="text" id="externalReference" placeholder="Enter external reference (ID or link)">

  <!-- Button to Create Proxy Interaction -->
  <button id="createInteractionBtn">Create Proxy Interaction</button>

  <!-- Status Message -->
  <div id="statusMessage"></div>

  <script>
    // Ensure the SDK loads only in Genesys Cloud environment
    window.addEventListener('load', () => {
      try {
        if (!window.purecloud || !window.purecloud.apps) {
          throw new Error('Genesys Cloud Client App SDK not loaded properly.');
        }

        // Initialize Genesys Cloud Client App
        const clientApp = new window.purecloud.apps.ClientApp({
          pcEnvironment: 'mypurecloud.ie'  // Your specific Genesys Cloud environment
        });

        clientApp.lifecycle.bootstrapped().then(() => {
          console.log('Client app is bootstrapped.');

          // Handle application logic
          initializeApp(clientApp);
        }).catch((error) => {
          console.error('App failed to bootstrap:', error);
        });
      } catch (error) {
        console.error('SDK Load Error:', error);
      }
    });

    function initializeApp(clientApp) {
      clientApp.run().then(async () => {
        console.log('Client app is running.');

        try {
          // Get token
          const token = await clientApp.getAccessToken();
          console.log('Access Token:', token); // Log the token for debugging

          // Fetch data and populate dropdowns
          populateDropdowns(token);

          // Handle button click
          document.getElementById('createInteractionBtn').addEventListener('click', () => {
            createInteraction(token);
          });

        } catch (error) {
          console.error('Error obtaining access token:', error);
        }
      }).catch((error) => {
        console.error('Error running the client app:', error);
      });
    }

    async function populateDropdowns(token) {
      try {
        // Log the start of the fetch process
        console.log('Fetching queues and users data...');

        // Populate Queues
        const queuesResponse = await fetch('https://api.mypurecloud.ie/api/v2/routing/queues', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        // Check if the response is OK
        if (!queuesResponse.ok) {
          throw new Error(`Error fetching queues: ${queuesResponse.status} ${queuesResponse.statusText}`);
        }

        const queues = await queuesResponse.json();
        const queueSelect = document.getElementById('queueSelect');
        queues.entities.forEach(queue => {
          const option = document.createElement('option');
          option.value = queue.id;
          option.text = queue.name;
          queueSelect.add(option);
        });

        console.log('Queues fetched successfully:', queues.entities);

        // Populate Users
        const usersResponse = await fetch('https://api.mypurecloud.ie/api/v2/users', {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        // Check if the response is OK
        if (!usersResponse.ok) {
          throw new Error(`Error fetching users: ${usersResponse.status} ${usersResponse.statusText}`);
        }

        const users = await usersResponse.json();
        const userSelect = document.getElementById('userSelect');
        users.entities.forEach(user => {
          const option = document.createElement('option');
          option.value = user.id;
          option.text = user.name;
          userSelect.add(option);
        });

        console.log('Users fetched successfully:', users.entities);

      } catch (error) {
        console.error('Error populating dropdowns:', error);
        document.getElementById('statusMessage').innerText = `Error loading data: ${error.message}`;
      }
    }

    async function createInteraction(token) {
      const queueId = document.getElementById('queueSelect').value;
      const userId = document.getElementById('userSelect').value;
      const externalReference = document.getElementById('externalReference').value;

      try {
        console.log('Creating proxy interaction...');
        // Create a proxy interaction
        const interactionResponse = await fetch('https://api.mypurecloud.ie/api/v2/conversations/emails', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            queueId: queueId,
            provider: 'QualityForm',
            direction: 'INBOUND',
            fromName: 'External Work',
            attributes: { 'External Link': externalReference }
          })
        });

        const interaction = await interactionResponse.json();
        console.log('Proxy interaction created. Assigning to user...');

        // Assign the interaction to the selected user
        const conversationId = interaction.id;
        const conversationDetailsResponse = await fetch(`https://api.mypurecloud.ie/api/v2/conversations/${conversationId}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const conversationDetails = await conversationDetailsResponse.json();
        const participantId = conversationDetails.participants[1].id;
        await fetch(`https://api.mypurecloud.ie/api/v2/conversations/emails/${conversationId}/participants/${participantId}/replace`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ userId: userId })
        });

        document.getElementById('statusMessage').innerText = 'Interaction created and assigned successfully!';
        console.log('Interaction successfully created and assigned.');
      } catch (error) {
        console.error('Error during interaction creation:', error);
      }
    }
  </script>
</body>
</html>
