<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>External Work Creation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    :root{
      --primary-color:#63AB8F; --secondary-color:#4A8C7D; --border-color:#DEE2E6;
      --light-bg:#F8F9FA; --card-bg:#FFFFFF; --text-color:#2C3E50; --text-light:#6C757D;
      --pill:#e9f6f0;
    }
    body{
      font-family:'Aptos','Segoe UI',system-ui,-apple-system,Arial,sans-serif;
      margin:20px;padding:20px;max-width:1200px;background:var(--light-bg);color:var(--text-color)
    }
    #logo-container{text-align:center;margin-bottom:20px} #logo{width:300px}
    h1{margin:0 0 16px}
    .card{background:var(--card-bg);border:1px solid var(--border-color);border-radius:12px;padding:24px;margin-top:16px;box-shadow:0 1px 3px rgba(0,0,0,.08)}
    label{display:block;font-weight:600;margin-bottom:6px}
    input,select,button,textarea{padding:10px;border:1px solid var(--border-color);border-radius:6px;background:#fff;font-size:14px}
    button{background:var(--primary-color);color:#fff;font-weight:600;cursor:pointer;transition:background .2s}
    button:hover{background:var(--secondary-color)} button:disabled{background:var(--text-light);cursor:not-allowed}
    .controls{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px;align-items:end}
    .full-width-btn{width:100%;padding:14px 18px;font-size:16px;margin-top:12px}
    .muted{color:var(--text-light);font-size:12px}
    .section-title{margin:0 0 10px;color:var(--secondary-color)}

    #messageContainer{display:none;margin-top:12px}
    .error-message{color:#b4231a;background:#fee2e2;border:1px solid #fecaca;padding:10px;border-radius:6px}
    .success-message{color:#14532d;background:#dcfce7;border:1px solid #bbf7d0;padding:10px;border-radius:6px}
    .info-message{color:#6b4e16;background:#fff7ed;border:1px solid #ffedd5;padding:10px;border-radius:6px}
  </style>
</head>
<body>
  <div id="logo-container">
    <img id="logo" src="https://raw.githubusercontent.com/gmcglynn88/ExternalWorkCreation/main/Consultinglogo.png" alt="Company Logo">
  </div>

  <h1>External Work Creation</h1>

  <div id="authCard" class="card">
    <div id="auth-message" class="info-message">Authenticating with PureCloud...</div>
  </div>

  <div id="appContent" style="display:none;">
    <div id="messageContainer"></div>

    <div class="card">
      <h2 class="section-title">Create Proxy Interaction</h2>
      <div class="controls">
        <div>
          <label for="queueSelect">Select Queue:</label>
          <select id="queueSelect"></select>
        </div>
        <div>
          <label for="userSelect">Select User:</label>
          <select id="userSelect"></select>
        </div>
        <div>
          <label for="externalReference">External Reference:</label>
          <input type="text" id="externalReference" placeholder="Enter external reference (optional)">
        </div>
      </div>

      <button id="createInteractionBtn" class="full-width-btn">Create Proxy Interaction</button>
    </div>

    <div id="results" class="card" style="display:none;"></div>
  </div>

  <script>
    // ===== OAuth Config =====
    const clientId = 'd4529142-7340-4cd8-a9f9-f3a4d25670df';
    
    // Use the EXACT URI that's registered in Genesys Cloud
    const redirectUri = 'https://gmcglynn88.github.io/ExternalWorkCreation/';
    
    const oauthUrl = `https://login.mypurecloud.ie/oauth/authorize?client_id=${encodeURIComponent(clientId)}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}`;

    // Debug logging
    console.log('OAuth Configuration:');
    console.log('- Client ID:', clientId);
    console.log('- Redirect URI:', redirectUri);
    console.log('- Encoded Redirect URI:', encodeURIComponent(redirectUri));
    console.log('- Full OAuth URL:', oauthUrl);

    let accessToken = null;

    // ===== Auth bootstrap =====
    document.addEventListener('DOMContentLoaded', () => {
      // Parse OAuth error from the URL
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const qparams = new URLSearchParams(window.location.search);

      const oauthError = params.get('error') || qparams.get('error');
      const oauthErrorDesc = params.get('error_description') || qparams.get('error_description');

      if (oauthError) {
        document.getElementById('auth-message').textContent = `OAuth error: ${oauthErrorDesc || oauthError}`;
        document.getElementById('auth-message').className = 'error-message';
        console.error('OAuth error details:', { error: oauthError, description: oauthErrorDesc });
        return;
      }

      accessToken = params.get('access_token');

      if (accessToken) {
        sessionStorage.setItem('purecloud_token', accessToken);
        // Clean URL after successful auth
        window.location.hash = '';
        initializeApplication();
      } else if (sessionStorage.getItem('purecloud_token')) {
        accessToken = sessionStorage.getItem('purecloud_token');
        initializeApplication();
      } else {
        console.log('Initiating OAuth flow with:', { clientId, redirectUri });
        window.location.href = oauthUrl;
      }
    });

    function showMessage(msg, type='error'){
      const box = document.getElementById('messageContainer');
      box.innerHTML = `<div class="${type}-message">${msg}</div>`;
      box.style.display = 'block';
      if (type === 'success') setTimeout(()=> box.style.display='none', 5000);
    }

    function initializeApplication() {
      document.getElementById('auth-message').textContent = 'Authenticated successfully!';
      document.getElementById('authCard').style.display = 'none';
      document.getElementById('appContent').style.display = 'block';

      populateDropdowns();
      document.getElementById('createInteractionBtn').addEventListener('click', createInteraction);
    }

    async function populateDropdowns() {
      try {
        const [queues, users] = await Promise.all([
          fetchAllPages('https://api.mypurecloud.ie/api/v2/routing/queues'),
          fetchAllPages('https://api.mypurecloud.ie/api/v2/users')
        ]);

        const queueSelect = document.getElementById('queueSelect');
        queues.forEach(queue => {
          const option = document.createElement('option');
          option.value = queue.id;
          option.text = queue.name;
          queueSelect.add(option);
        });

        const userSelect = document.getElementById('userSelect');
        users.forEach(user => {
          const option = document.createElement('option');
          option.value = user.id;
          option.text = user.name;
          userSelect.add(option);
        });

      } catch (error) {
        console.error('Error populating dropdowns:', error);
        showMessage(`Error loading data: ${error.message}`, 'error');
      }
    }

    async function fetchAllPages(url) {
      let allItems = [];
      let pageNumber = 1;
      let hasMorePages = true;

      while (hasMorePages) {
        const response = await fetch(`${url}?pageNumber=${pageNumber}&pageSize=100`, {
          headers: { 'Authorization': `Bearer ${accessToken}`, 'Content-Type': 'application/json' }
        });

        if (!response.ok) {
          throw new Error(`Error fetching data: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();
        allItems = allItems.concat(data.entities || []);

        if (data.pageCount > pageNumber) {
          pageNumber++;
        } else {
          hasMorePages = false;
        }
      }

      return allItems;
    }

    async function createInteraction() {
      const resultsDiv = document.getElementById('results');
      resultsDiv.style.display = 'block';
      resultsDiv.innerHTML = '';

      const queueId = document.getElementById('queueSelect').value;
      const userId = document.getElementById('userSelect').value;
      const externalReference = document.getElementById('externalReference').value;

      if (!queueId) { resultsDiv.innerHTML = `<div class="error-message">Please select a queue.</div>`; return; }
      if (!userId) { resultsDiv.innerHTML = `<div class="error-message">Please select a user.</div>`; return; }

      const button = document.getElementById('createInteractionBtn');
      button.disabled = true;
      const originalLabel = button.textContent;
      button.textContent = 'Processing...';

      try {
        // Create the email interaction
        const interactionResponse = await fetch('https://api.mypurecloud.ie/api/v2/conversations/emails', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${accessToken}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            queueId: queueId,
            provider: 'QualityForm',
            direction: 'INBOUND',
            fromName: 'External Work',
            attributes: { 'External Link': externalReference }
          })
        });

        if (!interactionResponse.ok) {
          throw new Error(`Error creating interaction: ${interactionResponse.status} ${interactionResponse.statusText}`);
        }

        const interaction = await interactionResponse.json();
        const conversationId = interaction.id;

        // Get conversation details to find participant ID
        const conversationDetailsResponse = await fetch(`https://api.mypurecloud.ie/api/v2/conversations/${conversationId}`, {
          headers: { 'Authorization': `Bearer ${accessToken}` }
        });
        if (!conversationDetailsResponse.ok) {
          throw new Error(`Error fetching conversation details: ${conversationDetailsResponse.status} ${conversationDetailsResponse.statusText}`);
        }
        const conversationDetails = await conversationDetailsResponse.json();
        const participantId = conversationDetails.participants[1].id;

        // Assign the user
        const assignResponse = await fetch(`https://api.mypurecloud.ie/api/v2/conversations/emails/${conversationId}/participants/${participantId}/replace`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${accessToken}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ userId: userId })
        });

        if (!assignResponse.ok) {
          throw new Error(`Error assigning user: ${assignResponse.status} ${assignResponse.statusText}`);
        }

        // Disconnect the conversation
        const disconnectResponse = await fetch(`https://api.mypurecloud.ie/api/v2/conversations/emails/${conversationId}`, {
          method: 'PATCH',
          headers: {
            'Authorization': `Bearer ${accessToken}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ state: 'disconnected' })
        });

        if (!disconnectResponse.ok) {
          throw new Error(`Error disconnecting conversation: ${disconnectResponse.status} ${disconnectResponse.statusText}`);
        }

        resultsDiv.innerHTML = `<div class="success-message">Interaction created and assigned successfully!</div>`;
        
        // Clear form
        document.getElementById('externalReference').value = '';

      } catch (error) {
        console.error('Error during interaction creation:', error);
        resultsDiv.innerHTML = `<div class="error-message">Error: ${error.message}</div>`;
      } finally {
        button.disabled = false;
        button.textContent = originalLabel;
      }
    }
  </script>
</body>
</html>
