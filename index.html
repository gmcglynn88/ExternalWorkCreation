<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>External Work Creation</title>
  <!-- Load Genesys Cloud SDK dynamically -->
  <script>
    const script = document.createElement('script');
    script.src = "https://sdk-cdn.mypurecloud.ie/javascript/genesys-cloud-client-app-sdk.min.js";
    script.onload = function() {
      console.log("Genesys Cloud Client App SDK loaded successfully.");
      initializeApp();  // Initialize the app after SDK is loaded
    };
    script.onerror = function() {
      console.error("Failed to load the Genesys Cloud Client App SDK.");
      document.getElementById('statusMessage').innerText = 'Failed to load the Genesys Cloud Client App SDK.';
    };
    document.head.appendChild(script);
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
    }
    label {
      margin-top: 10px;
      display: block;
    }
    select, input, button {
      margin-top: 5px;
      padding: 8px;
      width: 100%;
      max-width: 300px;
    }
    #statusMessage {
      margin-top: 20px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>External Work Creation</h1>

  <!-- Queue Selection -->
  <label for="queueSelect">Select Queue:</label>
  <select id="queueSelect"></select>

  <!-- User Selection -->
  <label for="userSelect">Select User:</label>
  <select id="userSelect"></select>

  <!-- External Reference Input -->
  <label for="externalReference">External Reference:</label>
  <input type="text" id="externalReference" placeholder="Enter external reference (ID or link)">

  <!-- Button to Create Proxy Interaction -->
  <button id="createInteractionBtn">Create Proxy Interaction</button>

  <!-- Status Message -->
  <div id="statusMessage"></div>

  <script>
    function initializeApp() {
      document.addEventListener('DOMContentLoaded', () => {
        try {
          // Check if the Genesys Cloud SDK is loaded correctly
          if (!window.purecloud || !window.purecloud.apps) {
            throw new Error('Genesys Cloud Client App SDK not loaded properly or is missing.');
          }

          // Initialize Genesys Cloud Client App using the JavaScript SDK
          const clientApp = new window.purecloud.apps.ClientApp({
            pcEnvironment: 'mypurecloud.ie'  // Your specific Genesys Cloud environment
          });

          // Authenticate using the Implicit Grant flow
          clientApp.lifecycle.bootstrapped().then(() => {
            console.log('Client app is bootstrapped.');
            runApp(clientApp);
          }).catch((error) => {
            console.error('App failed to bootstrap:', error);
          });
        } catch (error) {
          console.error('SDK Load Error:', error);
          document.getElementById('statusMessage').innerText = `SDK Load Error: ${error.message}`;
        }
      });
    }

    function runApp(clientApp) {
      clientApp.run().then(async () => {
        console.log('Client app is running.');

        try {
          // Get the access token using Implicit Grant
          const token = await clientApp.getAccessToken();
          console.log('Access Token:', token);

          if (!token) {
            throw new Error('Access token not retrieved. Ensure OAuth settings are correct.');
          }

          // Populate dropdowns
          populateDropdowns(token);

          // Handle button click
          document.getElementById('createInteractionBtn').addEventListener('click', () => {
            createInteraction(token);
          });

        } catch (error) {
          console.error('Error obtaining access token:', error);
          document.getElementById('statusMessage').innerText = `Error obtaining access token: ${error.message}`;
        }
      }).catch((error) => {
        console.error('Error running the client app:', error);
      });
    }

    async function populateDropdowns(token) {
      try {
        console.log('Fetching queues and users data...');

        // Fetch Queues
        const queuesResponse = await fetch('https://api.mypurecloud.ie/api/v2/routing/queues', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!queuesResponse.ok) {
          throw new Error(`Error fetching queues: ${queuesResponse.status} ${queuesResponse.statusText}`);
        }
        const queues = await queuesResponse.json();
        const queueSelect = document.getElementById('queueSelect');
        queues.entities.forEach(queue => {
          const option = document.createElement('option');
          option.value = queue.id;
          option.text = queue.name;
          queueSelect.add(option);
        });

        console.log('Queues fetched successfully:', queues.entities);

        // Fetch Users
        const usersResponse = await fetch('https://api.mypurecloud.ie/api/v2/users', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!usersResponse.ok) {
          throw new Error(`Error fetching users: ${usersResponse.status} ${usersResponse.statusText}`);
        }
        const users = await usersResponse.json();
        const userSelect = document.getElementById('userSelect');
        users.entities.forEach(user => {
          const option = document.createElement('option');
          option.value = user.id;
          option.text = user.name;
          userSelect.add(option);
        });

        console.log('Users fetched successfully:', users.entities);

      } catch (error) {
        console.error('Error populating dropdowns:', error);
        document.getElementById('statusMessage').innerText = `Error loading data: ${error.message}`;
      }
    }

    async function createInteraction(token) {
      const queueId = document.getElementById('queueSelect').value;
      const userId = document.getElementById('userSelect').value;
      const externalReference = document.getElementById('externalReference').value;

      try {
        console.log('Creating proxy interaction...');
        const interactionResponse = await fetch('https://api.mypurecloud.ie/api/v2/conversations/emails', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            queueId: queueId,
            provider: 'QualityForm',
            direction: 'INBOUND',
            fromName: 'External Work',
            attributes: { 'External Link': externalReference }
          })
        });

        if (!interactionResponse.ok) {
          throw new Error(`Error creating interaction: ${interactionResponse.status} ${interactionResponse.statusText}`);
        }

        const interaction = await interactionResponse.json();
        console.log('Proxy interaction created:', interaction);

        const conversationId = interaction.id;
        const conversationDetailsResponse = await fetch(`https://api.mypurecloud.ie/api/v2/conversations/${conversationId}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!conversationDetailsResponse.ok) {
          throw new Error(`Error fetching conversation details: ${conversationDetailsResponse.status} ${conversationDetailsResponse.statusText}`);
        }
        const conversationDetails = await conversationDetailsResponse.json();
        const participantId = conversationDetails.participants[1].id;

        console.log('Assigning to user...');
        const assignResponse = await fetch(`https://api.mypurecloud.ie/api/v2/conversations/emails/${conversationId}/participants/${participantId}/replace`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ userId: userId })
        });

        if (!assignResponse.ok) {
          throw new Error(`Error assigning user: ${assignResponse.status} ${assignResponse.statusText}`);
        }

        console.log('User assigned successfully.');

        console.log('Disconnecting conversation...');
        const disconnectResponse = await fetch(`https://api.mypurecloud.ie/api/v2/conversations/emails/${conversationId}`, {
          method: 'PATCH',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ state: 'disconnected' })
        });

        if (!disconnectResponse.ok) {
          throw new Error(`Error disconnecting conversation: ${disconnectResponse.status} ${disconnectResponse.statusText}`);
        }

        document.getElementById('statusMessage').innerText = 'Interaction created and assigned successfully!';
        console.log('Interaction successfully created, assigned, and disconnected.');

      } catch (error) {
        console.error('Error during interaction creation:', error);
        document.getElementById('statusMessage').innerText = `Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
