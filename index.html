<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>External Work Creation</title>
  <!-- Include Genesys Cloud SDK from the correct environment -->
  <script src="https://sdk-cdn.mypurecloud.ie/javascript/genesys-cloud-client-app-sdk.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
    }
    label {
      margin-top: 10px;
      display: block;
    }
    select, input, button {
      margin-top: 5px;
      padding: 8px;
      width: 100%;
      max-width: 300px;
    }
    #statusMessage {
      margin-top: 20px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>External Work Creation</h1>

  <!-- Queue Selection -->
  <label for="queueSelect">Select Queue:</label>
  <select id="queueSelect"></select>

  <!-- User Selection -->
  <label for="userSelect">Select User:</label>
  <select id="userSelect"></select>

  <!-- External Reference Input -->
  <label for="externalReference">External Reference:</label>
  <input type="text" id="externalReference" placeholder="Enter external reference (ID or link)">

  <!-- Button to Create Proxy Interaction -->
  <button id="createInteractionBtn">Create Proxy Interaction</button>

  <!-- Status Message -->
  <div id="statusMessage"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Check if the Genesys Cloud SDK script is loaded
      if (typeof window.purecloud === 'undefined' || typeof window.purecloud.apps === 'undefined') {
        console.error('SDK Load Error: Genesys Cloud Client App SDK not loaded properly or is missing.');
        document.getElementById('statusMessage').innerText = 'SDK Load Error: Genesys Cloud Client App SDK not loaded properly or is missing.';
        return;
      }

      try {
        // Initialize Genesys Cloud Client App using the JavaScript SDK
        const clientApp = new window.purecloud.apps.ClientApp({
          pcEnvironment: 'mypurecloud.ie'  // Your specific Genesys Cloud environment
        });

        // Authenticate using the Implicit Grant flow
        clientApp.lifecycle.bootstrapped().then(() => {
          console.log('Client app is bootstrapped.');
          initializeApp(clientApp);
        }).catch((error) => {
          console.error('App failed to bootstrap:', error);
        });
      } catch (error) {
        console.error('SDK Load Error:', error);
        document.getElementById('statusMessage').innerText = `SDK Load Error: ${error.message}`;
      }
    });

    function initializeApp(clientApp) {
      clientApp.run().then(async () => {
        console.log('Client app is running.');

        try {
          // Get the access token using Implicit Grant
          const token = await clientApp.getAccessToken();
          console.log('Access Token:', token);

          if (!token) {
            throw new Error('Access token not retrieved. Ensure OAuth settings are correct.');
          }

          // Populate dropdowns
          populateDropdowns(token);

          // Handle button click
          document.getElementById('createInteractionBtn').addEventListener('click', () => {
            createInteraction(token);
          });

        } catch (error) {
          console.error('Error obtaining access token:', error);
          document.getElementById('statusMessage').innerText = `Error obtaining access token: ${error.message}`;
        }
      }).catch((error) => {
        console.error('Error running the client app:', error);
      });
    }

    async function populateDropdowns(token) {
      // Your existing code to populate the dropdowns
    }

    async function createInteraction(token) {
      // Your existing code to create interaction
    }
  </script>
</body>
</html>
